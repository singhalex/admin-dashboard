<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="dashboard-container">
        <div id="header">
            
        </div>
        <div id="sidebar">
            <div id="logo-container">
                <img src="./icons/logo.svg" alt="Dashboard logo" height="80px" id="logo">
                <h2>Dashboard</h2>
            </div>
            <div id="navigation-container">
                <ul>
                    <li><img src="./icons/home.svg" alt="Home">Home</li>
                    <li><img src="./icons/profile.svg" alt="Profile">Profile</li>
                    <li><img src="./icons/messages.svg" alt="Messages">Messages</li>
                    <li><img src="./icons/history.svg" alt="History">History</li>
                    <li><img src="./icons/tasks.svg" alt="Tasks">Tasks</li>
                    <li><img src="./icons/communities.svg" alt="Communities">Communities</li>
                </ul>
            </div>
            <div id="info-container">
                <ul>
                    <li><img src="./icons/settings.svg" alt="Settings">Settings</li>
                    <li><img src="./icons/support.svg" alt="Support">Support</li>
                    <li><img src="./icons/privacy.svg" alt="Privacy">Privacy</li>
                </ul>
            </div>
        </div>
        <div id="dashboard"></div>
    </div>
</html>
