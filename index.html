<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="dashboard-container">
        <div id="header">
            <div id="search-area">
                <button type="submit">
                    <img src="./icons/search.svg" alt="Search">
                </button>
                <div>
                    <label for="search">Search</label>
                    <input type="search" name="user-search" id="search">
                </div>
            </div>
            <div id="login-area">
                <img src="./icons/notifications.svg" alt="Notifications">
                <img class="profile" src="./profile.jpg" alt="Profile Image">
                <p>Morgan Oakley</p>
            </div>
            <div id="name-display-area">
                <img src="./profile.jpg" alt="Profile" class="profile">
                <div>
                    <p style="font-weight:bold;font-size:small;">Hi there,</p>
                    <p style="font-weight: bold;font-size: 1.5rem;">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div id="button-area">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div id="sidebar">
            <div id="logo-container">
                <img src="./icons/logo.svg" alt="Dashboard logo" height="80px" id="logo">
                <h2>Dashboard</h2>
            </div>
            <div id="navigation-container">
                <ul>
                    <li><img src="./icons/home.svg" alt="Home">Home</li>
                    <li><img src="./icons/profile.svg" alt="Profile">Profile</li>
                    <li><img src="./icons/messages.svg" alt="Messages">Messages</li>
                    <li><img src="./icons/history.svg" alt="History">History</li>
                    <li><img src="./icons/tasks.svg" alt="Tasks">Tasks</li>
                    <li><img src="./icons/communities.svg" alt="Communities">Communities</li>
                </ul>
            </div>
            <div id="info-container">
                <ul>
                    <li><img src="./icons/settings.svg" alt="Settings">Settings</li>
                    <li><img src="./icons/support.svg" alt="Support">Support</li>
                    <li><img src="./icons/privacy.svg" alt="Privacy">Privacy</li>
                </ul>
            </div>
        </div>
        <div id="dashboard"></div>
    </div>
</html>
